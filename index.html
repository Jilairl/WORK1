<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>9章演習</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen and (max-width:520px)">
  </head>
  <body>
    <header></header>
    <main>
      <div class="step-box">
        <div class="step-img1"></div>
        <span class="step-num">step1</span>
        <h3 class="title">コードの作成</h3>
        <p class="text">
          トライ＆エラーを繰り返しコードを作成。
        </p>
      </div>

      <div class="step-box">
        <div class="step-img2"></div>
        <span class="step-num">step2</span>
        <h3 class="title">グループワーク</h3>
        <p class="text">
          作ったコードをもとに評価を行います。
        </p>
      </div>

      <div class="step-box">
        <div class="step-img3"></div>
        <span class="step-num">step3</span>
        <h3 class="title">メンターへの質問</h3>
        <p class="text">
　　　　　　わからなかったところや疑問点、グループワークで質問された箇所をメンターに質問できます。
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
